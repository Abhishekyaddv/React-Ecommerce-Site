<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }
      .send-button{
        background-color: rgb(6, 145, 6);
        color: rgb(244, 231, 231);
        padding: .8rem 1.5rem;
        border-radius: .6rem;
        border: none;
        margin-left: .5rem;
        font-size: 1rem;
        cursor: pointer;
      }
      .chat-input {
        padding: .8rem 1.2rem;
        border-radius: .9rem;
        border-width: 1px;
        font-size: 1rem;
        flex-grow: 1;
      }
      .chat-input-container{
        display: flex;
        margin-bottom: 3rem;
        
      }
      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: center;
        
      }
       .chat-message-robot{
        display: flex;
        justify-content: start;
        align-items: center;
        
      }
      .chat-message-text{
        background-color: rgb(239, 238, 238);
        padding: 1rem 1.3rem;
        border-radius: .6rem;
        margin-right: .8rem;
        margin-left: .8rem;
        margin-bottom: .5rem;
        max-width: 300px;
      }
      .chat-message-profile{
        width: 45px;
      }
      .chat-messages-container{
        margin-top: 1.2rem;
        flex-grow: 1;
        overflow: scroll;
        overflow-x: hidden;
        
      }
    </style>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        // In react any component name starts with Pascal Case (Capital letter)
        const [inputText, setInputText] = React.useState("");
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          setInputText("");
        }
        return (
          <div className= "chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              className = "chat-input"
            />
            <button 
            className= "send-button" 
            onClick={sendMessage}
            >Send</button>
          </div>
        );
      }

      function ChatMessage(props) {
        //Props is like a parameter, which is passed by the component as a object, It contains the attribute and its value

        // console.log(props)
        const { message, sender } = props;
        /*
       if(sender === 'robot'){
        return(
          <div>
            <img src="robot.png" width ="50"/>
            {message}          
          </div>
        )
       }
        */
        return (
          <div className = {
            sender==='user' 
              ? 'chat-message-user'
              : 'chat-message-robot'
          }>
            {sender === "robot" && <img src="robot.png" className = "chat-message-profile"  />}
            <div className = "chat-message-text">
              {message}
            </div>
            {sender === "user" && <img src="user.png" className = "chat-message-profile"/>}
          </div>
        );
      }
      // {sender === 'user' && <img src="user.png" width ="50"/>} This works as a If statement by using 'AND' operator, if the value before && is true the value after && operator will be executed

      function ChatMessages({ chatMessages }) {
       const chatMessagesRef = React.useRef(null);
        React.useEffect(() => {
         const containerElem = chatMessagesRef.current;
         if(containerElem){
          containerElem.scrollTop = containerElem.scrollHeight;
         }
          
        }, [chatMessages]);
        return (
          <div className = "chat-messages-container" ref= {chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
